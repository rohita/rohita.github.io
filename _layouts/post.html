---
layout: default
---

<div  class="post-title">
	<h1>{{ page.title }}</h1>
	{% if page.tags %}
       <span class="tag">{{ page.tags | join: ", " | upcase }}</span>
    {% endif %}
    <small>
    {{ page.date | date: "%-d %B %Y" }}
    {% if page.mins %}
       &nbsp;&nbsp;&bull;&nbsp; <span>{{ page.mins }} min read</span>
    {% endif %}
    </small>
    
</div>

<div class="post-content">
  {{ content }}
</div>
